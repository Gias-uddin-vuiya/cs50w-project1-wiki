{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    {% if results %}
        <ul>
        {% for result in results %}
            <li><a href="{% url 'entry_page' title=result %}">{{ result }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        
        <div class="error-msg1">
        <div class="error-box">
            <i class="fa-solid fa-xmark"></i>
            <h2>Search Results for "{{ query }}"</h2>
            <p>No results found.</p>
            <a href="{% url 'index' %}" class="btn btn-primary" role="button">Back to Home</a>
        </div>
    </div>
    {% endif %}
{% endblock %}
