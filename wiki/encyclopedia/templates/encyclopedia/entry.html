{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <!-- edit button  -->
    <a href="{% url 'edit' title=title %}" class="btn btn-primary" role="button">Edit</a>
     
    <h1>{{ title }}</h1>

    <div class="entry-content">
        {{ content|safe }} <!-- Use 'safe' to render HTML content -->
    </div>
    <a href="{% url 'index' %}" class="btn btn-primary" role="button">Back to Home</a>
{% endblock %}
