{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <!-- edit button  -->
    <a href="{% url 'edit' title=title %}">Edit</a>
     
    <h1>{{ title }}</h1>

    <div class="entry-content">
        {{ content|safe }} <!-- Use 'safe' to render HTML content -->
    </div>
    <a href="{% url 'index' %}">Back to index</a> 
{% endblock %}
