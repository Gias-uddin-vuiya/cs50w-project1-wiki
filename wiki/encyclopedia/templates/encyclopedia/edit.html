{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Content</h1>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %} 

    <form method="post" class="edit-entry-form" action="{% url 'edit' title=title %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ title_value }}" readonly>
        </div>
        <div class="form-group  ">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content_value }}</textarea>                
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% endblock %}
