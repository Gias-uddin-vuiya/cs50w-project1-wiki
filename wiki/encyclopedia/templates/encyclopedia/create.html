{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}


{% block body %}
    <h1>Create New Entry</h1>

     {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}


    <form method="post" class="create-entry-form" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ title_value|default:'' }}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ content_value|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
